<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmap</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="lib/jquery.animation.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Heatmap</span>
      </div>
    </header>

    <button id="add-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>

    <div id="map"></div>

    <section id="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <div id="drop-zone">
            <span>Drop CSV file here<span>
            <button id="help" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">help_outline</i>
            </button>
            <div id="help-tooltip" class="mdl-tooltip" for="help">
              <strong>CSV Format</strong>
              <div class="csv-file">test.csv</div>
              <div class="csv-format">
                <div>lat,lng</div>
                <div>37.09636,139.81002</div>
                <div>37.08346,139.82983</div>
                <div>...</div>
              </div>
            </div>
          </div>
          <div id="progress" class="mdl-progress mdl-js-progress"></div>
          <output id="file-list"></output>
          <div>
            <button id="import-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Import</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="lib/jquery.animation.js"></script>
    <script src="index.js"></script>
  </body>
</html>
